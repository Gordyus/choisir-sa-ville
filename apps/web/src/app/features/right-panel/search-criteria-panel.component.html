<div class="criteria-panel">
  <div class="criteria-card">
    <h2 class="criteria-title">Crit√®res de recherche</h2>
    <app-search-area-panel
      [query]="session.query"
      [suggestions]="querySuggestions"
      [suggestionIndex]="session.querySuggestionIndex"
      [isSuggesting]="isQuerySuggesting"
      [resolvedAreaLabel]="session.resolvedAreaLabel"
      (queryUpdated)="queryUpdated.emit($event)"
      (queryKey)="queryKey.emit($event)"
      (candidateSelected)="queryCandidateSelected.emit($event)"
      (submitSearch)="runSearch.emit()"
    ></app-search-area-panel>
  </div>

  <div class="criteria-card">
    <app-travel-options-panel
      [travelEnabled]="session.travelEnabled"
      [destinationInput]="session.destinationInput"
      [destinationSuggestions]="destinationSuggestions"
      [suggestionIndex]="session.suggestionIndex"
      [travelMode]="session.travelMode"
      [travelDay]="session.travelDay"
      [travelTime]="session.travelTime"
      [dayOptions]="dayOptions"
      [timeOptions]="timeOptions"
      [travelError]="session.travelError"
      [isSuggesting]="isDestinationSuggesting"
      [isGeocoding]="session.isGeocoding"
      [resolvedDestinationLabel]="session.resolvedDestinationLabel"
      [travelStatus]="travelStatus"
      [travelMessage]="travelMessage"
      (travelEnabledChange)="travelEnabledChange.emit($event)"
      (destinationInputChange)="destinationInputChange.emit($event)"
      (destinationKey)="destinationKey.emit($event)"
      (candidateSelected)="destinationCandidateSelected.emit($event)"
      (modeChange)="travelModeChange.emit($event)"
      (dayChange)="travelDayChange.emit($event)"
      (timeChange)="travelTimeChange.emit($event)"
      (applyTravel)="applyTravel.emit()"
    ></app-travel-options-panel>
  </div>

  <button class="criteria-cta" type="button" (click)="onRunSearch()">
    Trouver des zones
  </button>
</div>
