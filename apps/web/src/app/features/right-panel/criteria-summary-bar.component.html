<div class="criteria-summary">
  <div class="criteria-chips">
    @for (chip of chips; track chip.label) {
      <span class="criteria-chip" [attr.data-kind]="chip.kind">{{ chip.label }}</span>
    }
  </div>
  <button class="criteria-edit" type="button" (click)="editRequested.emit()">
    Modifier
  </button>
</div>
