<table class="results-table">
  <thead>
    <tr>
      <th>Zone</th>
      <th>Travel</th>
      <th>Population</th>
      <th>Dept</th>
      <th>Region</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let item of rows"
      class="results-row"
      (click)="rowSelected.emit(item.zoneId)"
    >
      <td>{{ item.zoneName }}</td>
      <td [title]="travelTitle(item.travel)">
        {{ formatTravel(item.travel, travelStatus) }}
      </td>
      <td>{{ item.attributes.population ?? "-" }}</td>
      <td>{{ item.attributes.departmentCode ?? "-" }}</td>
      <td>{{ item.attributes.regionCode ?? "-" }}</td>
    </tr>
  </tbody>
</table>
