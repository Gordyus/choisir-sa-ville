# Docker Compose for Routing Service Development
#
# Services:
# - valhalla: Self-hosted routing engine with historical traffic support
#
# Usage:
#   docker-compose up -d valhalla      # Start Valhalla service
#   docker-compose logs -f valhalla    # View logs
#   docker-compose down                # Stop all services

version: '3.8'

services:
  # Valhalla Routing Engine
  # Self-hosted alternative to TomTom/OpenRouteService
  # Supports time-dependent routing with historical traffic patterns
  valhalla:
    image: ghcr.io/valhalla/valhalla:latest
    container_name: choisir-sa-ville-valhalla
    ports:
      - "8002:8002"
    command: valhalla_service /custom_files/valhalla.json 1
    volumes:
      # Custom tiles will be mounted here after building
      # Run: docker run -v $(pwd)/valhalla_tiles:/custom_files ghcr.io/valhalla/valhalla valhalla_build_tiles ...
      - ./valhalla_tiles:/custom_files
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

